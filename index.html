<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Where Excellence Unfolds</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fffbe7, #ffecd2);
      color: #333;
      text-align: center;
    }
    header {
      background-color: #f44336;
      color: white;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2em;
    }
    .subscribe-button {
      margin: 30px;
    }
    .subscribe-button a {
      background-color: #ff0000;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 30px;
    }
    .gallery {
      margin: 40px 0;
    }
    .gallery img {
      max-width: 90%;
      width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    footer {
      background: #222;
      color: white;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Greatness Pours Here</h1>
    <p>Meet the iconic ROCKSTAR SUNSHINE!</p>
  </header>

  <div class="subscribe-button">
    <a href="https://www.youtube.com/@GreatnessPoursHere" target="_blank">Subscribe Now</a>
  </div>

  <div class="gallery">
    <h2>Gallery</h2>
    <img src="rooster1.jpg" alt="Rooster Close-Up">
    <img src="rooster2.jpg" alt="Rooster Full Shot">
  </div>

  <footer>
    &copy; 2025 Greatness Pours Here Cum Rockstsr Sunshine. All rights reserved.
  </footer>

</body>
</html>
